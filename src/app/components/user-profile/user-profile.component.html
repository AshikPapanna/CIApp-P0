<div class="ci-flex-container">
  <div style="width: 50%;">
  <div class="row ">
   
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <img  style="width:100%" src="../../../assets/images/logo.PNG" alt="CI Logo" />
            </div>
            <div class="col-6">
              <div >
                <h3>User Profile</h3>
                <form [formGroup]="userProfileForm" (ngSubmit)="update()">
                 
                  <div class="form-group">
                     
                    <label for="exampleInputEmail1">First Name</label>               
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="firstName"placeholder="First Name">
              
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastName" placeholder="Last Name">
                  </div>       
                  <div class="form-group">         
                  <button type="submit" class="btn btn-primary" [disabled]="!userProfileForm.valid">update</button>
                </div>  
                  <div >
                  <a  href="#"> Change User Name </a>
                  </div>
                  <div >
                  <a  href="#"> Change Password </a>
                </div>
                </form>         
              </div>
            </div>
          </div>
        </div>
   
    </div>
  </div>
  </div>
  </div>
